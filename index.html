<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill's Passage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bill's Passage</h1>
    <section id="status" aria-live="polite" aria-label="player status">
        <div id="support" aria  -label="resources">
            <div id="location" class="support-indicator"></div><br/>
            <div id="days" class="support-indicator"></div><br/>
            <div id="indSupp" class="support-indicator"></div><br/>
            <div id="pubSupp" class="support-indicator"></div><br/>
        </div>
        <div id="interlocutor-container"  aria-label="interaction spotlight">
            <div id="interlocutor" aria-hidden="true"></div>
            <div id="conSupp" class="support-indicator"></div>
        </div>
    </section>
    <section id="text" aria-live="polite" aria-label="game prompt"></section>
    <section id="buttons" aria-live="polite" aria-label="player responses"></section>
    <script src="bundle.js"></script>
</body>
</html>
